<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>RPS Browser Game</title>
    
    <!-- connect to css stylesheet -->
    <link rel="stylesheet" type="text/css" href="./style.css">
    
  </head>


  <body>
    <section class="game">

      <!-- create score tracking section -->

      <div class="score">

        <!-- player -->
        <div class="player-score">
          <h2>Player</h2>
          <p>0</p>
        </div>

        <!-- computer -->
        <div class="computer-score">
          <h2>Computer</h2>
          <p>0</p>
        </div>
      </div>

      <!--create intro page (1st page of game) -->

      <div class="intro">
        <h1>Rock Paper Scissors</h1>
        <button>Let's Play</button>
      </div>


      <!-- match -->

      <div class="match fadeOut">
        <h2 class="winner">choose an option</h2>
        <div class="hands">
          <img class="player-hand" src="./assets/rock.png" alt="" />
          <img class="computer-hand" src="./assets/rock.png" alt="" />
        </div>

        <!--options for what the player can choose -->
        <div class="options">
          <button class="rock">rock</button>
          <button class="paper">paper</button>
          <button class="scissors">scissors</button>
        </div>
      
      </div>
    
    </section>

    <!-- connect to JavaScript -->
    <script src="app.js"></script>
  </body>
</html>
